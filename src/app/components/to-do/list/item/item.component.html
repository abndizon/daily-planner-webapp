<h6>{{startTime}} -- {{endTime}}</h6>
<div class="input-group mb-3">
    <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" value="" [(ngModel)]="itemIsChecked"
            (change)="updateStatus()" aria-label="todoitemCheckbox">
    </div>
    <input type="text" class="form-control" aria-label="todoitem" value={{item.name}} readonly>
    
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a routerLink="/edit/{{item.id}}" class="btn btn-secondary" type="button">
            Edit
        </a>
        <button class="btn btn-danger btn-sm" type="button" (click)="deleteBtnClicked()">Delete</button>
    </div>
</div>
